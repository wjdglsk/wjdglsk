<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>오늘의 학습운</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    button { padding: 12px 20px; font-size: 18px; border-radius: 8px; }
    .result { margin-top: 30px; font-size: 20px; line-height: 1.4; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>오늘의 학습운</h1>
  <button onclick="showFortune()">운세 보기</button>
  <div class="result" id="result"></div>

  <script>
    const fortunes = [
      {
        title: "집중력 상승",
        msg: "짧게 몰입하기 좋은 날이야. 지금 20분만 투자해봐.",
        tip: "공부 시작하기 전에 핸드폰 알림만 끄면 효과 두 배.",
        comfort: "계획 다 못 지켜도 괜찮아. 방향이 맞으면 충분해."
      },
      {
        title: "암기력 강화",
        msg: "어제 외웠던 게 의외로 잘 떠오를 확률 높음.",
        tip: "복습은 10분만 해도 체감이 다르다.",
        comfort: "너 페이스만 지켜도 이미 잘하고 있어."
      },
      {
        title: "컨디션 주의",
        msg: "몸이 조금 둔할 수 있어. 무리한 스케줄은 비추.",
        tip: "키워드 중심으로 가볍게 정리하는 날로 생각해.",
        comfort: "오늘이 느려도 전체 흐름은 끊기지 않아."
      },
      {
        title: "학습 성장운",
        msg: "새로운 개념 이해가 surprisingly 잘 되는 날.",
        tip: "어려웠던 파트를 한 번만 더 꺼내봐.",
        comfort: "네가 쌓아온 기반이 오늘 빛나는 거야."
      },
      {
        title: "멘탈 안정",
        msg: "평온한 마음으로 책상 앞에 앉기 좋은 날.",
        tip: "오늘은 양보다 질. 핵심 1개만 확실히 잡으면 됨.",
        comfort: "조금 느슨해도 괜찮아. 꾸준함이 결국 이긴다."
      }
    ];

    function showFortune() {
      const idx = Math.floor(Math.random() * fortunes.length);
      const f = fortunes[idx];
      const text =
        "■ " + f.title + "\n" +
        f.msg + "\n\n" +
        "● 개선 팁: " + f.tip + "\n" +
        "● 위로 한마디: " + f.comfort;
      document.getElementById("result").textContent = text;
    }
  </script>
</body>
</html>
